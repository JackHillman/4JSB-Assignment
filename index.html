<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Assignment 1</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<!--Prepare for bootstrap...-->
		<div class="container">
			<!--Set to half window for larger displays, full for small displays-->
			<div class="col-sm-12 col-md-6 col-md-offset-3" id="main">
				<!--Form with onsubmit calling sumbitCheck()-->
				<form name="form" onsubmit="return submitCheck()" id="form">
					
					<!--Customer Details Panel-->
					<div class="panel panel-default">
						<div class="panel-heading"><strong>Customer Details</strong></div>
						<div class="panel-body">
							<!--First Name-->
							<div class="input-group">
								<label class="input-group-addon">First Name</label>
								<input name="fname" class="form-control" placeholder="First Name" type="text"></input>
							</div>
							<!--Last Name-->
							<div class="input-group">
								<label class="input-group-addon">Last Name</label>
								<input name="lname" class="form-control" placeholder="Last Name" type="text"></input>
							</div>
							<!--Postcode-->
							<div class="input-group">
								<label class="input-group-addon">Postcode</label>
								<input name="pcode" class="form-control" placeholder="Postcode" type="text"></input>
							</div>
							<!--Email-->
							<div class="input-group">
								<label class="input-group-addon">Email</label>
								<input name="email" class="form-control" placeholder="Email" type="text"></input>
							</div>
						</div>
					</div>
					
					<!--Payment Details Panel-->
					<div class="panel panel-default">
						<div class="panel-heading"><strong>Payment Details</strong></div>
						<div class="panel-body">
							<div class="input-group">
								<!--Credit Card Type-->
								<label class="input-group-addon">Credit Card</label>
								<select name="cctype" class="form-control">
									<option value="MasterCard">MasterCard</option>
									<option value="Visa">Visa</option>
									<option value="American Expresss">American Expresss</option>
								</select>
							</div>
							<!--Card Number-->
							<div class="input-group">
								<label class="input-group-addon">Card Number</label>
								<input name="ccnum" class="form-control" placeholder="Card Number" type="text"></input>
							</div>
							<!--CCV-->
							<div class="input-group">
								<label class="input-group-addon">CCV</label>
								<input name="ccv" class="form-control" placeholder="CCV" type="text"></input>
							</div>
							<!--Expiry-->
							<div class="input-group">
								<label class="input-group-addon auto-resize">Expiry</label>
								<span class="input-group-addon auto-resize" style="border-right: 0;">Month</span>
									<!--Load filldates script-->
									<script src="js/filldates.js"></script>
								<select name="month" class="form-control" id="month">
									<!--Fill Months-->
									<script>makeMonths("month");</script>
								</select>
								<span class="input-group-addon auto-resize" style="border-left: 0; border-right: 0;">Year</span>
								<select name="year" class="form-control" id="year">
									<!--Fill Years-->
									<script>makeYears("year");</script>
								</select>
							</div>
						</div>
					</div>
					
					<!--Button Group-->
					<div class="text-center" id="buttons">
						<div class="btn-group">
							<button class="btn btn-default" id="help" onclick="helpClick()" type="button">Help</button>
							<button class="btn btn-default" onclick="otherSites()" type="button" >Go to other sites</button>
							<button class="btn btn-primary" id="submit" type="submit" value="submit">Submit</span></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
